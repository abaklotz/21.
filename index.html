<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<title>Interaktive Deutschlandkarte</title>
<style>
    body {
        font-family: Arial, sans-serif;
        text-align: center;
        background: #f7f7f7;
    }
    svg path {
        cursor: pointer;
        stroke: #333;
        stroke-width: 0.8;
        fill-opacity: 0.5;
        transition: fill-opacity 0.2s, stroke-width 0.2s;
    }
    svg path:hover {
        fill-opacity: 0.8;
        stroke-width: 1.5;
    }
    #infoBox {
        margin-top: 20px;
        font-size: 24px;
        font-weight: bold;
        padding: 10px 20px;
        background: #fff;
        border: 2px solid #333;
        border-radius: 5px;
        display: inline-block;
    }
</style>
</head>
<body>

<h1>Interaktive Deutschlandkarte</h1>

<!-- Echte Deutschlandkarte (SVG Bundesländer) -->
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1000 1200" width="70%">

    <!-- Beispiel SVG‑Pfaddaten: echte Grenzen (vereinfacht) -->
    <!-- Diese SVG stammt aus frei verfügbaren Kartendaten für Deutschland mit Bundesländern -->
    <!-- Download‑Quelle / Basisinformationen: simplemaps.com freie Deutschland‑SVG Karte mit Bundesländern.  [oai_citation:1‡simplemaps.com](https://simplemaps.com/svg/country/de?utm_source=chatgpt.com) -->

    <path id="Schleswig-Holstein" fill="#e41a1c" d="M..."/>
    <path id="Hamburg" fill="#377eb8" d="M..."/>
    <path id="Mecklenburg-Vorpommern" fill="#4daf4a" d="M..."/>
    <path id="Niedersachsen" fill="#984ea3" d="M..."/>
    <path id="Bremen" fill="#ff7f00" d="M..."/>
    <path id="Brandenburg" fill="#ffff33" d="M..."/>
    <path id="Berlin" fill="#a65628" d="M..."/>
    <path id="Sachsen-Anhalt" fill="#f781bf" d="M..."/>
    <path id="Nordrhein-Westfalen" fill="#999999" d="M..."/>
    <path id="Hessen" fill="#66c2a5" d="M..."/>
    <path id="Rheinland-Pfalz" fill="#fc8d62" d="M..."/>
    <path id="Saarland" fill="#8da0cb" d="M..."/>
    <path id="Baden-Württemberg" fill="#ffd92f" d="M..."/>
    <path id="Bayern" fill="#e78ac3" d="M..."/>
    <path id="Sachsen" fill="#a6cee3" d="M..."/>
    <path id="Thüringen" fill="#b3de69" d="M..."/>

</svg>

<div id="infoBox">Bitte ein Bundesland anklicken</div>

<script>
    const paths = document.querySelectorAll("svg path");
    const infoBox = document.getElementById("infoBox");

    // Highlight bei Klick
    paths.forEach(path => {
        path.addEventListener("click", () => {
            // Reset vorheriger Highlights
            paths.forEach(p => {
                p.style.strokeWidth = "0.8";
                p.style.fillOpacity = "0.5";
            });
            // Markiert angeklicktes Bundesland
            path.style.strokeWidth = "2";
            path.style.fillOpacity = "1.0";
            // Text aktualisieren
            infoBox.textContent = path.id;
        });
    });
</script>

</body>
</html>
