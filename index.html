<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<title>Interaktive Deutschlandkarte</title>

<!-- Leaflet‑Stylesheet für OpenStreetMap -->
<link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
 integrity="sha256-sA+zZ0wHZW0C7wJm+Lk4SstFN0sHhLRn0t4bOjg9p8M="
 crossorigin=""/>

<style>
  body { font-family: Arial, sans-serif; text-align: center; }
  #map { height: 80vh; width: 80%; margin: auto; border: 2px solid #333; }
  #infoBox {
    margin-top: 10px;
    font-size: 20px;
    font-weight: bold;
    padding: 10px 20px;
    background: #fff;
    border: 2px solid #333;
    border-radius: 5px;
    display: inline-block;
  }
</style>
</head>
<body>

<h1>Interaktive Deutschlandkarte</h1>
<div id="map"></div>
<div id="infoBox">Bitte ein Bundesland anklicken</div>

<!-- Leaflet‑Library -->
<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
 integrity="sha256-o9N1j7xQYehc/9xj0lQMkXoIW4kA5rj2FtJjJxue+Ac="
 crossorigin=""></script>

<script>
// Karte zentrieren auf Deutschland
const map = L.map('map').setView([51.1657, 10.4515], 6);

// OpenStreetMap Basiskarte
L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
  attribution: '&copy; OpenStreetMap contributors'
}).addTo(map);

// Farben für Bundesländer
const colors = {
  "Schleswig-Holstein": "#1f78b4",
  "Hamburg": "#33a02c",
  "Niedersachsen": "#e31a1c",
  "Bremen": "#ff7f00",
  "Nordrhein-Westfalen": "#6a3d9a",
  "Hessen": "#b15928",
  "Rheinland-Pfalz": "#a6cee3",
  "Saarland": "#fb9a99",
  "Baden-Württemberg": "#fdbf6f",
  "Bayern": "#cab2d6",
  "Berlin": "#ffff99",
  "Brandenburg": "#b2df8a",
  "Mecklenburg-Vorpommern": "#8dd3c7",
  "Sachsen": "#ffffb3",
  "Sachsen-Anhalt": "#fccde5",
  "Thüringen": "#d9d9d9"
};

const infoBox = document.getElementById("infoBox");

// GeoJSON‑Daten (Bundesländer), eingebettet
const geojsonData = {
  "type": "FeatureCollection",
  "features": [
    // ⚠️ Für Platzgründe siehe Hinweis weiter unten!
    // Hier solltest du die GeoJSON‑Features der Bundesländer aus einer verlässlichen Quelle einfügen.
    // Z. B. aus dem repository „deutschlandGeoJSON“ (Bundesländer‑Level).  [oai_citation:1‡GitHub](https://github.com/isellsoap/deutschlandGeoJSON?utm_source=chatgpt.com)
  ]
};

// Layer mit GeoJSON hinzufügen
L.geoJSON(geojsonData, {
  style: feature => ({
    color: "#333",
    weight: 1,
    fillColor: colors[feature.properties.NAME_1] || "#888",
    fillOpacity: 0.5
  }),
  onEachFeature: (feature, layer) => {
    layer.on({
      click: () => {
        infoBox.textContent = feature.properties.NAME_1;
        layer.setStyle({ fillOpacity: 1 });
      },
      mouseout: () => {
        layer.setStyle({ fillOpacity: 0.5 });
      }
    });
  }
}).addTo(map);

</script>
</body>
</html>
